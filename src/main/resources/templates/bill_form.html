<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ТТН</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <br>
    <h3 class="mb-4">Введите данные ТТН</h3>
    <hr>

    <form class="needs-validation" action="#" th:action="@{/saveBill}" th:object="${bill}" method="post" novalidate>
        <div class="form-group align-self-center">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3 col-md-3">
                <label class="" for="number">Введите номер ТТН:</label>
                <input class="form-control"
                       id="number"
                       type="text"
                       th:field="*{number}"
                       placeholder="Номер ТТН"
                       required>
                <div class="invalid-feedback">
                  Номер ТТН не может быть пустым
                </div>
            </div>

            <div class="mb-3 col-md-3">
                <label class="">Введите дату ТТН:</label>
                <input class="form-control"
                       type="date"
                       th:field="*{date}"
                       placeholder="Дата ТТН">
            </div>

            <div class="mb-3 col-md-3">
                <label class="">Введите сумму оплаты (бел.руб.):</label>
                <input class="form-control"
                       type="text" th:field="*{amount}"
                       placeholder="Сумма оплаты"
                       required>
                <div class="invalid-feedback">
                    Введите правильную сумму
                </div>
            </div>

            <div class="mb-3 col-md-3">
                <label class="">Введите срок оплаты:</label>
                <input class="form-control"
                       type="date"
                       th:field="*{payDate}"
                       placeholder="Срок оплаты">
            </div>
            <div class="mb-3 col-md-3">
                <button onclick="return validateForm()" class="btn btn-info" type="submit">Сохранить</button>
            </div>
        </div>
    </form>

    <hr>
</div>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

</body>
</html>

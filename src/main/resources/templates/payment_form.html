<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Долг</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <br>
    <h3 class="mb-4">Частичная оплата</h3>

    <form action="#" th:action="@{/savePayment}" th:object="${payment}" method="post">

        <div class="form-group align-self-center">

            <input type="hidden" th:field="*{id}">

            <label class="">Введите сумму оплаты (бел. руб.):</label>
            <input class="form-control mb-4 col-md-3" type="text" th:field="*{amount}" placeholder="">

            <label class="">Введите дату оплаты</label>
            <input class="form-control mb-4 col-md-3"
                   type="date"
                   th:field="*{date}"
                   placeholder="">

            <button class="btn btn-info col-md-3" type="submit">Рассчитать просрочку</button>


        </div>
    </form>

    <hr>
    <a th:href="@{/showFormAddBill}">Назад к вводу ТТН</a>
</div>
</body>
</html>
